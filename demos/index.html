<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-columns Demo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="../jquery-columns.js"></script>
</head>
<body>
    <input placeholder="# Columns" onchange="setColumns()" /> <button this-doesnt-do-anything>Go</button>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
        <li>Item 11</li>
        <li>Item 12</li>
        <li>Item 13 </li>

        <li class="placeholder">-</li>

    </ul>
</body>
    <script>
        var ul = $('ul').columns(1); // removes the placeholder elements

        function setColumns() {
            var cols = parseInt($('input').val());

            ul.columns(cols);
        }
    </script>
</html>
